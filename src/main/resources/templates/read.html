<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title th:text="${article.title}" ></title>
</head>

<body>

<div>
  <h1 th:text="${article.title}"></h1>
  <hr>
  <a href="/boards">Back</a>
  <form th:action="@{/article/{id}/update(id=${article.id})}" method="get">
    <label for="password-input">Password: <input type="password" id="password-input" name="password"></label>
    <input type="submit" value="Update">
  </form>

  <form th:action="@{/article/{id}/delete(id=${article.id})}" method="post">
    <label for="password-input">Password: <input type="password" name="password"></label>
    <p th:if="${param.error}" style="color: red;">비밀번호가 틀렸습니다. 다시 시도하세요.</p>
    <input type="submit" value="Delete">
  </form>
</div>

<hr>
<p th:text="${article.content}"></p>
<hr>

<form th:action="@{/article/{id}/comment(id=${article.id})}" th:object="${comment}" method="post">
  <div>
    <label th:for="password">Password</label>
    <input type="text" th:field="*{password}">
  </div>
  <div>
    <label th:for="content">Content</label>
    <input type="text" th:field="*{content}">
  </div>
  <input type="submit" value="Write">
</form>
<hr>

<div th:if="${article.comments.isEmpty()}"><h3>No Comments</h3></div>
<div th:unless="${article.comments.isEmpty()}" th:each="comment : ${article.comments}">
  <div>
    <div>
      <form th:action="@{/article/{aId}/comment/{cId}/delete/ (aId=${article.id}, cId=${comment.id})}" method="post">
        <label for="cPassword-input">Password</label>
        <input type="text" id="cPassword-input" name="cPassword">
        <input type="submit" value="Delete">
      </form>
    </div>
  </div>
  <p th:text="${comment.content}"></p>
</div>

</body>

</html>
