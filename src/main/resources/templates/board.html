<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Total Board</title>
</head>

<body>

<div>
  <td th:switch="${boardId}">
    <h1 th:case="null">전체 게시판</h1>
    <h1 th:case="1">자유 게시판</h1>
    <h1 th:case="2">개발 게시판</h1>
    <h1 th:case="3">일상 게시판</h1>
    <h1 th:case="4">사건 사고 게시판</h1>
  </td>
  <a href="/boards/article">Write</a>
  <a href="/boards">전체 게시판</a>
  <a href="/boards/1">자유 게시판</a>
  <a href="/boards/2">개발 게시판</a>
  <a href="/boards/3">일상 게시판</a>
  <a href="/boards/4">사건 사고 게시판</a>
</div>

<div>
  <form action="/boards/search" method="get">
    <select name="" id="">
      <option value="title">제목</option>
      <option value="content">내용</option>
    </select>
    <input type="text" placeholder="검색어 입력">
    <input type="submit" value="검색">
  </form>
</div>

<h2 th:if="${articleList.isEmpty()}">
  No Articles
</h2>
<table th:unless="${articleList.isEmpty()}">
  <thead>
  <tr>
    <th>#</th>
    <th>Title</th>
    <th>Type</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="article: ${articleList}">
    <td th:text="${article.id}"></td>
    <td>
      <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}"></a>
    </td>
    <td th:text="${article.type}"></td>
  </tr>
  </tbody>
</table>

</body>

</html>
